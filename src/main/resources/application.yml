server:
  port: 8080

logging:
  level:
    org:
      springframework:
        security: info
      arun: info
    root: info

spring:
  application:
    name: tmt-coding
    version: 1.0.0
  main:
    allow-bean-definition-overriding: true
  cloud:
    kubernetes:
      enabled: false
      config:
        enabled: false
        enable-api: false
      secrets:
        enable-api: false
        enabled: false
    discovery:
      enabled: false
    features:
      enabled: false
  datasource:
    url: jdbc:h2:file:./data/tmt;AUTO_SERVER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    database: h2
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    properties:
      hibernate.format_sql: true

springdoc:
  api-docs:
    enabled: true
  version: v0.0.4

---
spring:
  profiles:
    active: local
  sleuth:
    enabled: true
  zipkin:
    enabled: false
tmt-config:
  message:  a message that can be changed live
  clientUrl: http://localhost:8089/
